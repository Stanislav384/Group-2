<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="weather-container">
    <div class="info">
      <div class="temperature">New York</div>
      <div class="description">Cloudy, 10°</div>
    </div>

    <div class="additional-info">
      <div class="forecast-day">
        <span>Feels like</span>
        <span class="temp">8°</span>
      </div>
      <div class="forecast-day">
        <span>Humidity</span>
        <span class="temp">78%</span>
      </div>
      <div class="forecast-day">
        <span>Wind</span>
        <span class="temp">14 km/h</span>
      </div>
      <div class="forecast-day">
        <span>Pressure</span>
        <span class="temp">1012 hPa</span>
      </div>
      <div class="forecast-day">
        <span>Sunrise</span>
        <span class="temp">5:45 AM</span>
      </div>
      <div class="forecast-day">
        <span>Sunset</span>
        <span class="temp">8:15 PM</span>
      </div>
    </div>   

    <div class="forecast">
      <div class="forecast-day">
        <span>SAT </span>
        <span class="temp">
          10°
          <!-- Частково сонячно і хмарно -->
          <svg class="icon" viewBox="0 0 24 24" aria-label="Partly cloudy icon" role="img" fill="#ffb300" stroke="#ff9800" stroke-width="2" stroke-linecap="round">
            <circle cx="10" cy="10" r="4" fill="#ffb300" />
            <path d="M14 14h5a3 3 0 0 1 0 6H6a4 4 0 0 1 0-8h3" fill="#90a4ae" />
          </svg>
          ⟶ 16°
          <!-- Сонце -->
          <svg class="icon" viewBox="0 0 24 24" aria-label="Sun icon" role="img">
            <circle cx="12" cy="12" r="5" fill="#ffb300" />
            <g stroke="#ff9800" stroke-width="2" stroke-linecap="round">
              <line x1="12" y1="1" x2="12" y2="4" />
              <line x1="12" y1="20" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" />
              <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="4" y2="12" />
              <line x1="20" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" />
              <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" />
            </g>
          </svg>
        </span>
      </div>
      <div class="forecast-day">
        <span>SUN </span>
        <span class="temp">
          10°
          <!-- Сонце -->
          <svg class="icon" viewBox="0 0 24 24" aria-label="Sun icon" role="img">
            <circle cx="12" cy="12" r="5" fill="#ffb300" />
            <g stroke="#ff9800" stroke-width="2" stroke-linecap="round">
              <line x1="12" y1="1" x2="12" y2="4" />
              <line x1="12" y1="20" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" />
              <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="4" y2="12" />
              <line x1="20" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" />
              <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" />
            </g>
          </svg>
          ⟶ 20°
          <!-- Сонце -->
          <svg class="icon" viewBox="0 0 24 24" aria-label="Sun icon" role="img">
            <circle cx="12" cy="12" r="5" fill="#ffb300" />
            <g stroke="#ff9800" stroke-width="2" stroke-linecap="round">
              <line x1="12" y1="1" x2="12" y2="4" />
              <line x1="12" y1="20" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" />
              <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="4" y2="12" />
              <line x1="20" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" />
              <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" />
            </g>
          </svg>
        </span>
      </div>
      <div class="forecast-day">
        <span>MON </span>
        <span class="temp">
          13°
          <!-- Сонце -->
          <svg class="icon" viewBox="0 0 24 24" aria-label="Sun icon" role="img">
            <circle cx="12" cy="12" r="5" fill="#ffb300" />
            <g stroke="#ff9800" stroke-width="2" stroke-linecap="round">
              <line x1="12" y1="1" x2="12" y2="4" />
              <line x1="12" y1="20" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" />
              <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="4" y2="12" />
              <line x1="20" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" />
              <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" />
            </g>
          </svg>
          ⟶ 22°
          <!-- Сонце -->
          <svg class="icon" viewBox="0 0 24 24" aria-label="Sun icon" role="img">
            <circle cx="12" cy="12" r="5" fill="#ffb300" />
            <g stroke="#ff9800" stroke-width="2" stroke-linecap="round">
              <line x1="12" y1="1" x2="12" y2="4" />
              <line x1="12" y1="20" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" />
              <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="4" y2="12" />
              <line x1="20" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" />
              <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" />
            </g>
          </svg>
        </span>
      </div>
      <button class="button">6-day forecast</button>
    </div>
  </div>

  <footer>
    <div class="footer-info">
      <span>MeteoVision Technologies •</span>
      <span>Kyiv, Ukraine •</span>
      <span>contact@meteovision.com •</span>
      <span>+380 (44) 123-45-67</span>
    </div>
    <div class="footer-info">
      <span>© 2025 MeteoVision. All rights reserved</span>
    </div>
  </footer>
  
  <button class="settings-button">Settings</button>
</body>

</html>
