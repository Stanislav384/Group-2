<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="weather-container">
    <div class="city">New York</div>
    <div class="temperature">10°</div>
    <div class="description">Cloudy 16°/10°</div>

    <div class="forecast">
      <div class="forecast-day">
        <span>SAT </span>
        <span class="temp">10° ⟶ 16°</span>
      </div>
      <div class="forecast-day">
        <span>SUN </span>
        <span class="temp">10° ⟶ 20°</span>
      </div>
      <div class="forecast-day">
        <span>MON </span>
        <span class="temp">13° ⟶ 22°</span>
      </div>
      <button class="button">6-day forecast</button>
    </div>
  </div>
  <button class="settings-button">Settings</button>
</body>
    <!-- ПІДКЛЮЧЕННЯ СКРИПТА-ІВ -->
    <script src="script.js"></script>
</html>
