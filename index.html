<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="weather-container">
    <div class="city">New York</div>
    <div class="temperature">10°</div>
    <div class="description">Cloudy 16°/10°</div>

    <div class="additional-info">
      <div class="forecast-day">
        <span>Feels like</span>
        <span class="temp">8°</span>
      </div>
      <div class="forecast-day">
        <span>Humidity</span>
        <span class="temp">78%</span>
      </div>
      <div class="forecast-day">
        <span>Wind</span>
        <span class="temp">14 km/h</span>
      </div>
      <div class="forecast-day">
        <span>Pressure</span>
        <span class="temp">1012 hPa</span>
      </div>
      <div class="forecast-day">
        <span>Sunrise</span>
        <span class="temp">5:45 AM</span>
      </div>
      <div class="forecast-day">
        <span>Sunset</span>
        <span class="temp">8:15 PM</span>
      </div>
    </div>   

    <div class="forecast">
      <div class="forecast-day">
        <span>SAT </span>
        <span class="temp">10° ⟶ 16°</span>
      </div>
      <div class="forecast-day">
        <span>SUN </span>
        <span class="temp">10° ⟶ 20°</span>
      </div>
      <div class="forecast-day">
        <span>MON </span>
        <span class="temp">13° ⟶ 22°</span>
      </div>
      <button class="button">6-day forecast</button>
    </div>
  </div>

  <footer>
    <div class="footer-info">
      <span>MeteoVision Technologies •</span>
      <span>Kyiv, Ukraine •</span>
      <span>contact@meteovision.com •</span>
      <span>+380 (44) 123-45-67</span>
    </div>
    <div class="footer-info">
      <span>© 2025 MeteoVision. All rights reserved</span>
    </div>
  </footer>
  
  <button class="settings-button">Settings</button>
</body>
    <!-- ПІДКЛЮЧЕННЯ СКРИПТА-ІВ -->
    <script src="script.js"></script>
</html>
