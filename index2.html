<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <div class="weather-container">
        <div class="city">New York</div>
        <div class="temperature">10°</div>
        <div class="description">Cloudy 16°/10°</div>

        <div class="forecast">
          <div class="forecast-day">
            <span>SAT</span>
            <span class="temp">10° ⟶ 16°</span>
          </div>
          <div class="forecast-day">
            <span>SUN</span>
            <span class="temp">10° ⟶ 20°</span>
          </div>
          <div class="forecast-day">
            <span>MON</span>
            <span class="temp">13° ⟶ 22°</span>
          </div>
          <div class="forecast-day">
            <span>TUE</span>
            <span class="temp">15° ⟶ 20°</span>
          </div>
          <div class="forecast-day">
            <span>WED</span>
            <span class="temp">10° ⟶ 19°</span>
          </div>
          <div class="forecast-day">
            <span>THU</span>
            <span class="temp">9° ⟶ 15°</span>
          </div>
          <button class="button2">Show Less</button>
        </div>
    </div>

   <footer>
      <div class="forecast">
      Email-fronczaknatalia150@gmail.com
      Number-380 99 127 2503</div>
    </footer>
    <button class="settings-button">Settings</button>
</body>
<script src="script.js"></script>
</html>
